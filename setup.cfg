[flake8]
max-line-length = 88
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    tests

# Disable MyPy
# [mypy]
# ignore_missing_imports = True

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py38, py39, py310, format, build #, lint

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}/authz_analyzer
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=authz_analyzer --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
    flake8-black
extras =
    test
commands =
    isort authz_analyzer
    black authz_analyzer tests

[testenv:lint]
allowlist_externals =
    flake8
    flake8-black
    black
    # mypy
extras =
    test
commands =
    flake8 authz_analyzer tests
    # Remove mypy for now
    # mypy authz_analyzer tests

[testenv:build]
allowlist_externals =
    poetry
    # Remove docs for now
    # mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    # Remove docs for now
    # mkdocs build
    # Disable twine check for now
    # twine check dist/*


[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311    
    3.8: py38, format, lint, build

